#      dockerfile: Dockerfile.celery
#    environment:
#      PG_DSN: "postgresql://app:1234@db:5432/netology_flask"
#      CELERY_BROKER: "redis://redis:6379/1"
#      CELERY_BACKEND: "redis://redis:6379/2"
#      SMTP_SERVER: "smtp4dev"
#      SMTP_PORT: "25"
